<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" href="css/chessboard-0.3.0.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    <script src="js/ChessBase.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/ai_module.js"></script>
    <script src="js/evaluate.js"></script>
</head>

<header>
    <input type="button" id="startGameBtn" value="Start Game">
        <p>Status: <span id="status"> </span></p>
    Search depth:
    <select id="search-depth">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
    </select>
</header>
<body>
    <div id="board"></div>
    <p>PGN: <span id="pgn"> </span></p>
    <input type="button" id="getPositionBtn" value="Show position in console" />
</body>

<script src="js/ChessModule.js"></script>

</html>
